<!DOCTYPE html>
<html>
	<head>
		<!-- UTF-8 --> 
		<meta charset="utf-8">
		<title>Sass Project - Rodney Solomon</title>

		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	</head>
	<body>
		<header id="header" class="hdr">

		</header><!-- /header -->
		<div class="alert">
			<p>
				standard
			</p>
		</div>
		<div class="alert success">
			<p>
				well done!
			</p>
		</div>
		<div class="alert warning">
			<p> 
				be careful!
			</p>
		</div>
		<div class="alert error">
			<p>
				something is wrong!
			</p>
		</div>

		<script>
			document.getElementById("header").innerHTML = "<p>" + document.title + "</p>"; 				
		</script>
	</body>
</html>
